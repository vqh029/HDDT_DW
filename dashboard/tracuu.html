<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/dashboard.css">
    <script src="https://kit.fontawesome.com/917e769a74.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div id="navbar">
        <div class="navbar-container">
            <div class="navbar-menu">
                <ul class="menu-bar">
                    <li class="menu-item">
                        <a href="./dashboard.html" class="home">
                            <i class="fa-solid fa-house-user"></i>
                        </a>
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-bell icon-noti"></i>
                    </li>
                    <li class="menu-item">
                        <div class="user-account">
                            <i class="fa-solid fa-user-tie icon-user"></i>
                            <span class="name-user">Nguyễn Văn A</span>
                            <!-- <i class="fa-solid fa-angle-down icon-dropdown-user"></i> -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-detail">
                <div class="sidebar-logo">
                    <img src="./asset/img/logodawaco_60px.png" alt="">
                    <div class="sidebar-slogan">
                        <p class="company">DAWACO</p>
                        <p class="slogan">Vì cuộc sống chất lượng hơn</p>
                    </div>
                </div>
                <hr>

                <div class="sidebar-body">
                    <ul class="sidebar-list">
                        <li class="list-item">
                            <i class="fa-solid fa-compass side-item-icon"></i>
                            <a href="./dashboard.html" class="side-item-name">Quản lý chung</a>
                        </li>
                        <li class="list-item">
                            <i class="fa-solid fa-magnifying-glass side-item-icon"></i>
                            <a href="#" class="side-item-name">Tra cứu</a>
                        </li>
                        <li class="list-item">
                            <i class="fa-solid fa-circle-check side-item-icon"></i>
                            <a href="#" class="side-item-name">Xác thực hóa đơn</a>
                        </li>
                        <li class="list-item">
                            <i class="fa-solid fa-circle-user side-item-icon"></i>
                            <a href="./AccountManage.html" class="side-item-name">Quản lý tài khoản</a>
                        </li>
                        <li class="list-item">
                            <i class="fa-solid fa-gear side-item-icon"></i>
                            <a href="#" class="side-item-name">Cài đặt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="body">
        <div class="body-container">
            <div class="body-detail">
                <div class="body-heading">
                    <h3>Tra cứu hóa đơn điện tử</h3>
                </div>
                <hr>

                <div class="body-upload">
                    <form action="" class="form-upload-file">
                        <div class="group-search">
                            <label>Chọn hóa đơn cần tra cứu</label>
                            <input id="upload" name="file-upload" type="file" accept="text/xml, application/xml, .txt">
                        </div>
                        
                    </form>
                    
                </div>

                <hr>
                <button class="btn-open-iframe">Xem hoa don</button>

                <div class="body-brief-file">
                    <div class="custom-table">
                        <div class="table-detail">
                            <table id="invoice" cellpadding="10px">
                                <thead>
                                    <tr class="table-title">
                                        <th>STT</th>
                                        <th>Tên hóa đơn</th>
                                        <th>Ký hiệu</th> 
                                        <th>Số serial</th>
                                        <th>Số hóa đơn</th>
                                        <th>Ngày</th>
                                        <th>Tổng số tiền</th>
                                    </tr>
                                </thead>
                            </table>

                            
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>

    <div class="modal-iframe-hd">    
        <div class="modal-iframe-container">
            <div class="close-modal-hd">
                <i class="fa-solid fa-circle-xmark btn-close-modalHD"></i>
            </div>
            <div class="modal-iframe-inner">
                <iframe id="iframe-hoa-don" src="./asset/inv/000058226_052018_023146575.xml" frameborder="0" vspace="0" hspace="0" 
                webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" 
                scrolling="auto"></iframe>
            </div>
            <hr>
            <div class="modal-iframe-footer">
                <button id="btn-print-inv">In hóa đơn</button>
                <button id="btn-download-inv">Tải hóa đơn</button>
            </div>
        </div>
    </div>

    <script src="./asset/js/tracuu.js" defer></script>
</body>
</html>
